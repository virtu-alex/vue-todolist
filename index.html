<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ec4a20eeb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <title>Titolo</title>
</head>

<body>
    <div class="container my-5 text-center">
        <div id="root">
            <h3 v-if="!tasks.length">Non ci sono cose da fare</h3>
            <ul>
                <li v-for="(task, i) in tasks" :class="{'crossedtext' : task.done}">
                    <div @click="markDone(i)">{{task.text}}</div>
                    <button
                        class="fa-solid fa-xmark" @click="deleteTask(i)"></button>
                </li>
            </ul>
            <input @keyup.enter="addTask" @keyup.esc="clearText" v-model="taskText" placeholder="Inserisci nuovo task"
                name="input" type="text"><button @click="addTask" :disabled="this.taskText === ''"><i class="fa-solid fa-plus" ></i></button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
